<template name="_channelItem">
  {{#with channel}}
    {{#ionItem path=../path iconLeft=true iconRight=true}}
      {{> ionIcon icon="pound" }}
      <h2>{{name}}</h2>
      <p>
        {{tagline}}
      </p>
      <span class="comments-count">
        {{numberOfComments}}
        {{> ionIcon icon="ios-chatbubble" }}
      </span>
    {{/ionItem}}
  {{/with}}
</template>
